<div *ngIf="!showLogin" class="main">
    <h2>User sign-up</h2>
    <form #data="ngForm" (ngSubmit)="signUp(data.value)" class="example-form">
        <div class="input-field">
            <input ngModel name="name" placeholder="Enter Name">
        </div>
        <div class="input-field">
            <input type="email" placeholder="Enter Email" ngModel name="email">
        </div>
        <div class="input-field">
            <input type="password" placeholder="Enter Password" ngModel name="password">
        </div>
        <button type="submit">Sign Up</button>
        <a (click)="openLogin()">Already have account? Click to login</a>
    </form>
</div>


<div *ngIf="showLogin" class="main" style="height: 38vh;">
    <h2>User Login</h2>
    <p>{{authError}}</p>
    <form #sellerLogin="ngForm" (ngSubmit)="login(sellerLogin.value)" class="example-form">
        <div class="input-field">
            <input type="email" placeholder="Enter Email" ngModel name="email">
        </div>
        <div class="input-field">
            <input type="password" placeholder="Enter Password" ngModel name="password">
        </div>
        <button type="submit" >Log In</button>
        <a (click)="openSignUp()">Don't have account? Click to Sign-Up</a>
    </form>
</div>
