<div class="my-order">
    <h1>My Order</h1>
    <div class="row">
        <div class="col-sm-2">
            <span>Order</span>
        </div>
        <div class="col-sm-2">
            <span>Order Id</span>
        </div>
        <div class="col-sm-2">
            <span>Price</span>
        </div>
        <div class="col-sm-2">
            <span>Status</span>
        </div>
        <div class="col-sm-2">
            <span>Action</span>
        </div>

    </div>
    <div class="row order data" *ngFor="let item of orderData">
        <div class="col-sm-2">
            <span><img src="https://icon-library.com/images/items-icon/items-icon-7.jpg" alt=""
                    style="width: 62px;"></span>
        </div>
        <div class="col-sm-2">
            <span>#{{item.id}}</span>
        </div>
        <div class="col-sm-2">
            <span>{{item.totalPrice}}</span>
        </div>
        <div class="col-sm-2">
            <span>Complete</span>
        </div>
        <div class="col-sm-2">
            <span><button (click)="cancelOrder(item.id)">Cancel Order</button></span>
        </div>
    </div>
</div>
