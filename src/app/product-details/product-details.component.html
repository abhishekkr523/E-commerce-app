<div class="container" *ngIf="productData">
    <div class="product-item">
            <img [src]="productData.url" alt="">

        <div class="product-details">
                <h6 class="name-head">{{productData.name}}</h6>
            <h6 style="color: black; font-size: 20px;">Price:{{productData.price}}</h6>
            <div class="color">
                <h6>Color: </h6>
                <h6 class="circle" [style.backgroundColor]="productData.color"></h6>
            </div>
            <h6>Category:{{productData.category}}</h6>
            <h6>{{productData.discription}}</h6>
            <div class="action">
                <button *ngIf="!removeCart" (click)="addToCart()">Add to Cart</button>
                <button *ngIf="removeCart" (click)="removeToCart(productData.id)">Remove to Cart</button>
                <button>Buy Now</button>
            </div>
            <div class="quantity-group">
                <button (click)="handelQuantity('minus')">-</button>
                <input style="text-align: center;" type="text" value="{{productQuantity}}">
                <button (click)="handelQuantity('plus')">+</button>
            </div>
        </div>
    </div>
</div>
